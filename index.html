<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Clone</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header>

        <div class="main-logo">
            <a href="#">
                <img src="./img/spotify.svg" alt="Logo spotify">
            </a>
           
        </div>

        <nav>
            <a href="#">Premium</a>
            <a href="#">Suporte</a>
            <a href="#">Baixar</a>
            <a href="#">Increva-se</a>
            <a href="#">Entrar</a>
        </nav>

        <img class="menu-hamburguer" src="./img/menu-hamburguer.png" alt="">

    </header>

    <main>
        <section class="main-content">
            
            <h1>Escutar muda tudo</h1>
            <p>Milhões de músicas e podcasts para explorar. E nem precisa de cartão de crédito.</p>
            <button>Baixe o spotify free</button>
            
        </section>
    </main>

    <footer>

        
        <div class="footer-logo footer-container">
            <a href="#">
                <img src="./img/spotify.svg" alt="">
            </a>
            
        </div>
        

        <div class="footer-empresas footer-container">
            <label for="">Empresa</label>
            <a href="#">Sobre</a>
            <a href="#">Empregos</a>
            <a href="#">For the Record</a>
        </div>

        <div class="footer-comunidades footer-container">
            <label for="">Comunidades</label>
            <a href="#">Para Artistas</a>
            <a href="#">Desenvolvedores</a>
            <a href="#">Publicidade</a>
            <a href="#">Investidores</a>
            <a href="#">Fornecedores</a>
        </div>

        <div class="footer-links footer-container">
            <label for="">links Úteis</label>
            <a href="#">Suporte</a>
            <a href="#">Player de Web</a>
            <a href="#">Aplicativo móvel grátis</a>
        </div>

    </footer>

</body>
</html>
